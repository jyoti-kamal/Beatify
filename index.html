                <div class="logo"> <img class="invert" src="logo.svg" alt="logo"></div>

                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">

                    <img class="invert" src="playlist.svg" alt="">

                    <div><a href="https://www.spotify.com/jp/accessiblity/"><span>Accessiblity</span></a></div>
                </div>
            </div>
            
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
               <div class="nav"></div>
               <div class="button">
                <button>Login</button>
                <button>Sign up</button>
               </div> 
            </div>
        
        <div class="spotifyPlaylist">
            <h1>Spotify Playlists</h1>
            <div class="cardContainer">
                <div class="card">
                    <img src="" alt="">
                    <h2></h2>
                    <p></p>
                    
                </div>
            </div>
        </div>
    </div>
</div>
